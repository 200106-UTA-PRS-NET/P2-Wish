<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">MediaWish</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

        <a class="nav-link" href="#">Movies</a>
      </li>

      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">My Wishlists</a>
      </li>
    </ul>
    <form #e="ngForm" class="form-inline my-2 my-lg-0">
      <input name="Name" ngModel required #name="ngModel" class="form-control mr-sm-2" type="search" placeholder="Search by ID" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="findUserList(e)">Find WishList</button>
    </form>
  </div>

<!-- main app container -->
<div class="container">
  <router-outlet></router-outlet>
</div>


<ul *ngIf="list">
  <button class="nav-item nav-link-edit" [routerLink]="['/login']">Return to Login</button >
  <li *ngFor="let lit of list">
  <p class="title">Title: {{ lit.mediaTitle }}</p>
  <p class="platform">Platform: {{ lit.mediaPlatform }}</p>
  <p class="description">Description: {{ lit.mediaDescription }}</p>
  <br>
  <br>
  </li>
  <button class="nav-item nav-link-edit" [routerLink]="['/login']">Return to Login</button >
</ul>
